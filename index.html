<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="container">

<header class="img-container">  
  <img src="./images/image-equilibrium.jpg" alt="NFT img">
  <div class="after"> <img class="view"  src="./images/icon-view.svg" alt="hover"></div>

</header>

<section class="section1">
  <h1>Equilibrium #3429</h1>
  <p> Our Equilibrium collection promotes balance and calm.</p> 

 <section class="aligned">
  <img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum">
  <span class="ether_font">0.041 ETH</span>
  <img class="clock" src="./images/icon-clock.svg" alt="clock">
  <span class="clock_font">3 days left</span>
</section>
<hr>

<section class="aligned">
  <img class="avatar" src="./images/image-avatar.png" alt="avatar">
  <span class="clock_font">Creation of</span>
  <span class="name">Jules Wyvern</span>
</section>
</section>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fai</a>.
  </div>
</footer>
</main>
</body>
</html>
